<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>"> <!--./pages/index.css -->
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo"> 
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div> 

    <div class="places-list root__section"> 

    </div>
    
    <div class="popup">
      <div class="popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new">
            <div class="popup__container">
                <input required minlength ="2" maxlength = "30" type="text" name="name" class="popup__input popup__input_type_name" placeholder="Название">
                <p class="popup__error-message"></p>
            </div>
            <div class="popup__container">
                <input required minlength ="2" maxlength = "30" type="text" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку">
                <p class="popup__error-message"></p>
            </div>
            <button type class="button popup__button">+</button>
        </form>
      </div>
    </div>

    
    <!-- Попап для картинки с местом -->
    <div class="image-popup">
      <div class="image-popup__content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="image-popup__close">
        <img class="image-popup__place-card">
      </div>
    </div>

  </div>
  <script type="module" src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
  <!--<script type="module" src="./script.js"></script>-->
</body>
</html>
